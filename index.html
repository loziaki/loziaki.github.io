<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>保守派和自由派 你是哪种程序猿</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/reset.css">
	<!--<script src="https://unpkg.com/vue@2.0.3/dist/vue.min.js"></script>-->
</head>

<body>
	<div class="main-content">
		<div class="item-wrapper nav">
			<div class="item">
                <div class="progress">1/9</div>
                <h1 class="question">开发中发现代码能跑效率不高，代码应该暂缓上线？</h1>
			</div>
        </div>
		<div class="item-wrapper chin">
			<div class="item choice-group">
				<div class="choice">
					<div class="btn-correct"></div>
				</div>
				<div class="choice">
					<div class="btn-default"></div>
				</div>
				<div class="choice">
					<div class="btn-wrong"></div>
				</div>
			</div>
		</div>
        <div class="item-wrapper content">
			<div class="item">
				<div class="introduction">
					<p class="msg-correct">快比慢好。没人喜欢慢的代码，所以代码的性能一定要好。从一开始，就要有性能意识，那些比较慢的语言和库都应该避免使用。</p>
                    <p class="msg-wrong">企业要保持竞争力，唯有不断有意识地去承担风险。就算不去冒险，其他系统急需这个系统，线上可能还是会出问题，既然如此那还不如冒险一试。</p>
				</div>
			</div>
		</div>
	</div>
</body>
